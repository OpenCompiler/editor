language: python
python:
  - "3.5"
cache: pip
install:
  - pip install awscli
script:
  - echo "Do nothing"
deploy:
  provider: script
  script: aws s3 sync . s3://www-opencompiler-net --region=ap-northeast-1 --delete
  skip_cleanup: true
  on:
    branch: master
after_deploy:
  - aws configure set preview.cloudfront true
  - aws cloudfront create-invalidation --distribution-id "E288A1TVL2TI12" --paths "/*"
